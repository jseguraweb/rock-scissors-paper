<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1c25c50a2.js" crossorigin="anonymous"></script>
    <title>Rock Scissors Paper</title>
</head>

<body>
    <h1>Rock Scissors Paper</h1>
    <main class="field">
        <div class="user">
            <div class="selected-weapon user-weapon">
            </div>
        </div>
        <img id="lightning" src="./img/lightning.png" alt="">
        <div class="computer">
            <div class="selected-weapon computer-weapon">
            </div>
        </div>
        <div class="weapon-list">
            <div class="weapon rock">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="weapon scissors">
                <i class="fas fa-hand-scissors"></i>
            </div>
            <div class="weapon paper">
                <i class="fas fa-hand-paper"></i>
            </div>
        </div>
    </main>
    <div class="result-background win">
        <img class="meme" src="./img/you-win-this-round.gif" alt="">
        <p class="message">YOU WON!</p>
        <button class="play-again" type="button">PLAY AGAIN</button>
    </div>
    <div class="result-background lost">
        <img class="meme" src="./img/you-lose.gif" alt="">
        <p class="message">YOU LOST!</p>
        <button class="play-again" type="button">PLAY AGAIN</button>
    </div>
    <div class="result-background draw">
        <img class="meme" src="./img/we-have-a-tie.gif" alt="">
        <p class="message">DRAW!</p>
        <button class="play-again" type="button">PLAY AGAIN</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
